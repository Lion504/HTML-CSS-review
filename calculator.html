<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div>
      <h1 id="title">ðŸ§®Calculator</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="button-grid">
                <button class="button function-button" onclick="clearDisplay()">AC</button>
                <button class="button function-button" onclick="appendNumber('%')">%</button>
                <button class="button function-button" onclick="toggleSign()">+/-</button>
                <button class="button function-button" onclick="deleteChar()">DEL</button>

                <button class="button number-button" onclick="appendNumber('7')">7</button>
                <button class="button number-button" onclick="appendNumber('8')">8</button>
                <button class="button number-button" onclick="appendNumber('9')">9</button>
                <button class="button operator-button" onclick="calculate('/')">&divide;</button>

                <button class="button number-button" onclick="appendNumber('4')">4</button>
                <button class="button number-button" onclick="appendNumber('5')">5</button>
                <button class="button number-button" onclick="appendNumber('6')">6</button>
                <button class="button operator-button" onclick="calculate('*')">&times;</button>

                <button class="button number-button" onclick="appendNumber('1')">1</button>
                <button class="button number-button" onclick="appendNumber('2')">2</button>
                <button class="button number-button" onclick="appendNumber('3')">3</button>
                <button class="button operator-button" onclick="calculate('-')">&minus;</button>

                <button class="button number-button" onclick="appendNumber('0')">0</button>
                <button class="button number-button" onclick="appendNumber('.')">.</button>
                <button class="button equals-button" onclick="evaluateExpression()">=</button>
                <button class="button operator-button" onclick="calculate('+')">+</button>
            </div>
            <button class="button go-back-button" onclick="window.location.href='index.html';">&#x21A9; Go Back</button>
        </div>
    </div>

    <script>
        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteChar() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculate(operation) {
            document.getElementById('display').value += operation;
        }

        function evaluateExpression() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function toggleSign() {
            let currentValue = document.getElementById('display').value;
            if (currentValue) {
                if (currentValue[0] === '-') {
                    document.getElementById('display').value = currentValue.substring(1);
                } else {
                    document.getElementById('display').value = '-' + currentValue;
                }
            }
        }
    </script>
</body>
</html>
