<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Leaflet Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <h1 id="title">üó∫Ô∏èÔ∏èCurrent IP Location Checker</h1>
    <div id="map" style="height: 700px;width: 80%;"> </div>

    <script>

      const options = {
        enableHighAccuracy:true,
        timeout:5000,
        maximumAge:0
      }

      function success(pos) {
        const crd = pos.coords;
        console.log('current location:');
        console.log(`Latitude: ${crd.latitude}`);
        console.log(`Longitude: ${crd.longitude}`);
        console.log(`More or less ${crd.accuracy} meters.`);

        const map = L.map('map').setView([crd.latitude, crd.longitude], 13)

        //Add a tile layer (Map tiles from OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at a specific location
        L.marker([crd.latitude, crd.longitude]).addTo(map).bindPopup("<b>Hello!</b><br>You are here.").openPopup();
      }

      function error(err){
        console.warn('Error(${err.code}): ${err.message}');
      }

      navigator.geolocation.getCurrentPosition(success, error, options);
    </script>
  <button class="back" onclick="window.location.href='index.html';" >Go back</button>
</body>
</html>
